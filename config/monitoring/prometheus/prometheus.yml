# Prometheus Configuration for Clutch Protocol
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node1"
    static_configs:
      - targets: ["node1:3001"]
    scrape_interval: 10s
    metrics_path: /metrics
    scheme: http

  - job_name: "node2"
    static_configs:
      - targets: ["node2:3002"]
    scrape_interval: 10s
    metrics_path: /metrics
    scheme: http

  - job_name: "node3"
    static_configs:
      - targets: ["node3:3003"]
    scrape_interval: 10s
    metrics_path: /metrics
    scheme: http
