# Clutch Protocol - Full Stack Deployment
# Node + API + Monitoring
# Uses pre-built images from GHCR / Docker Hub

services:
  # Clutch blockchain nodes
  node1:
    image: ghcr.io/clutchprotocol/clutch-node:latest
    container_name: clutch-node-container-node1
    networks:
      - clutch-network
    ports:
      - "8081:8081"
      - "4001:4001"
      - "3001:3001"
    volumes:
      - ./config:/app/config:ro
    command: ["--env", "node1"]
    restart: unless-stopped

  node2:
    image: ghcr.io/clutchprotocol/clutch-node:latest
    container_name: clutch-node-container-node2
    depends_on:
      - node1
    networks:
      - clutch-network
    ports:
      - "8082:8082"
      - "4002:4002"
      - "3002:3002"
    volumes:
      - ./config:/app/config:ro
    command: ["--env", "node2"]
    restart: unless-stopped

  node3:
    image: ghcr.io/clutchprotocol/clutch-node:latest
    container_name: clutch-node-container-node3
    depends_on:
      - node1
    networks:
      - clutch-network
    ports:
      - "8083:8083"
      - "4003:4003"
      - "3003:3003"
    volumes:
      - ./config:/app/config:ro
    command: ["--env", "node3"]
    restart: unless-stopped

  # Clutch Hub API (bridges apps to node)
  # Use ghcr.io or 9194010019/clutch-hub-api (Docker Hub) depending on where it's published
  clutch-hub-api:
    image: 9194010019/clutch-hub-api:latest
    container_name: clutch-hub-api-container
    depends_on:
      - node1
      - seq
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - CLUTCH_NODE_WS_URL=ws://node1:8081/ws
      - SEQ_URL=http://seq:80
      - SEQ_API_KEY=${SEQ_API_KEY:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - clutch-network
    volumes:
      - ./config/api:/app/config:ro

  # Prometheus - metrics collection
  prometheus:
    image: prom/prometheus
    container_name: prometheus-container
    networks:
      - clutch-network
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./config/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    restart: unless-stopped

  # Grafana - dashboards (port 3030 to avoid conflict with clutch-hub-api on 3000)
  grafana:
    image: grafana/grafana
    container_name: grafana-container
    depends_on:
      - prometheus
    networks:
      - clutch-network
    ports:
      - "3030:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./config/monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./config/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards/clutch:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

  # Seq - structured logging
  seq:
    image: datalust/seq
    container_name: seq-container
    networks:
      - clutch-network
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    restart: unless-stopped

  # Optional: Nginx reverse proxy (use --profile proxy to enable)
  nginx:
    image: nginx:alpine
    container_name: clutch-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - clutch-hub-api
    networks:
      - clutch-network
    profiles:
      - proxy
    restart: unless-stopped

networks:
  clutch-network:
    driver: bridge

volumes:
  seq-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
